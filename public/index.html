<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMA OPE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>OMA OPE</h1>
    <h2>Oma chatbot</h2>

    <div class="chat-container">
        <!-- Tämä on chatbox, jossa näkyvät käyttäjän ja ChatGPT:n viestit -->
        <div id="chatbox" class="chatbox">
        <!-- ChatGPT answer will appear here -->
        </div>

        <!-- Käyttäjän syötekenttä ja lähetyspainike -->
        <div class="input-container">
        <input type="text" id="user-input" class="user-input" placeholder="Kysy jotain...">
        <button id="send-button">Lähetä</button>
        </div>
    </div>

    <!-- Osa, jossa käyttäjä voi ladata kuvia kirjan sivuista -->
    <h2>Kysele kokeisiin</h2>
    <h3>Syötä kuva kirjan sivusta:</h3>

    <!-- Lomake, jossa käyttäjä voi valita useita kuvia ja lähettää ne palvelimelle -->
    <div>
        <!-- Tiedostonvalintakenttä, jossa käyttäjä voi valita useita kuvia -->
        <input id="image-input" type="file" multiple>
        <!-- Nappi, jolla lähetetään valitut kuvat -->
        <button id="send-images-button">Lähetä tiedostot</button>
    </div>

</body>
</html>
